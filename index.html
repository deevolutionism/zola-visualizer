<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            @font-face {
                font-family: 'Blackout';
                src: url('/static/Blackout.ttf') format('ttf')
            }
            body {
                margin: 0;
                background-color: #565656;
                font-family: sans-serif;
            }
            .control-panel {
                display: flex;
                justify-content: space-around;
            }
            @media screen and (min-width: 420px) {
                .vz-wrapper {
                    box-shadow: inset 0 0 200px 60px #000;
                }
            }
        </style>
    </head>
    <body>
        <div class="control-panel">
                <play-button name="play"></play-button>
                <slider-param name="radius" param-name="radius" value="0" min="50" max="1000"></slider-param>
                <slider-param name="bar width" param-name="barWidth" value="0" min="1" max="10"></slider-param>
                <slider-param name="bar height" param-name="barHeight" value="0" min="1" max="20"></slider-param>
                <slider-param name="x offset" param-name="xOff" value="0" min="0" max="2000"></slider-param>
                <slider-param name="y offset" param-name="xOff" value="0" min="0" max="2000"></slider-param>
                <drop-down options="vizStyles"></drop-down>
        </div>
        <music-viz id="viz-1" img-src="static/IDL-3K.jpg" audio-src="static/i-dont-like-teaser-1.wav"></music-viz>

</html>
